<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Ma page interactive</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<main>
			<img src="images/illustration-hero.svg">
			<h1>Order Summary</h1>
			<p id="info">You can now listen to millions of songs, audiobooks, and podcasts, on any device, anywhere you like!</p>
			<div id="player">
				<img src="images/icon-music.svg" alt="an illustration showing a character dancing and listening to music">
				<div id="plan">
					<p id="plan-name">Annual plan</p>
					<p id="plan-price">$59.99/year</p>
				</div>
				<a href="#">Change</a>
			</div>
			<a id="payment-button" href="#">Proceed to Payment</a>
			<a id="cancel" href="#">Cancel Order</a>
		</main>
	</body>
</html>
